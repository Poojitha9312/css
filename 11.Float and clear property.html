<!-- 
Note: If we apply float property to any element it will come outside of its container (means if we use <p <img>> then img is in paragraph container if we apply float to image then img come out from paragraph container. On that scenario we have to use overflow:auto to paragraph. -->

<!--EXample-->
<html>
    <head>
        <title>
    float property</title>
    <style>
        #image{
            width: 150px;
            height:150px;
            padding: 5px;
            float:left;
        }
        p{
          width:30%;
          text-align:justify; 
           border:2px solid red;
           padding:2px;
           overflow: auto;
           /* float:right; */
        }
    </style>
    </head>
    <body>
        <p>
            <img src="./butterfly.jpg" id="image">
           Lorem ipsum dolor sit amet consectetur adipisicing elit. Repellat ea suscipit excepturi at laboriosam, unde natus corrupti aspernatur. Voluptatem, minima?

</html>
