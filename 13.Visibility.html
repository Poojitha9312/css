
<!-- VISIBILITY -->
<!-- This property is used to decide whether the element will display in webpage or not.
Visibility: Visible  | hidden | collapse

Visibility: visible ------------- this is the default one
Visibility: hidden ----------- It will hide the element and space will be occupy as it is.
Visibility: collapse------------same as hidden but it other element will occupy its space. It is basically used with table.-->
<!-- 
what is the difference between display:none; and visibility:hidden;?
Ans: if we apply visibilty:hidden to any element , then the 
element will hidden from webpage and the space is reserved for it
no one element can occupie the space....
In the case of display:none the element will be hidden from
webpage, here a chance to occupy that space by another element... -->
