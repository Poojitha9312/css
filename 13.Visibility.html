
<!-- VISIBILITY -->
<!-- This property is used to decide whether the element will display in webpage or not.
Visibility: Visible  | hidden | collapse

Visibility: visible ------------- this is the default one
Visibility: hidden ----------- It will hide the element and space will be occupy as it is.
Visibility: collapse------------same as hidden but it other element will occupy its space. It is basically used with table.-->

<!--Example with visibility hidden-->
<html>
    <head>
        <title>
            visibility
        </title>
        <style>
            div{
                height:100px;
                width:100px;
            }
            .box1{
                background-color: red;
                text-align:center;
                font-weight: bolder;
                color:white;

            }
            .box2{
                 background-color:blueviolet;
                text-align:center;
                font-weight: bolder;
                color:white;
            }
            .box3{
                 background-color: rgb(40, 213, 40);
                text-align:center;
                font-weight: bolder;
                color:white;
                visibility:hidden;
            }
            .box4{
                 background-color:deepskyblue;
                text-align:center;
                font-weight: bolder;
                color:white;
                /* display:none; */

            }
            .box5{
                 background-color: violet;
                text-align:center;
                font-weight: bolder;
                color:white;
            
            }
        </style>
    </head>
    <body>
        <div class="box1">1</div>
        <div class="box2">2</div>
        <div class="box3">3</div>
        <div class="box4">4</div>
        <div class="box5">5</div>
    </body>
</html>

 <!-- The CSS property visibility: collapse does not work with <div> elements. -->
