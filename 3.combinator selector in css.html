<!-- There are four types of combinators they
1. Descendant Selector()
2. Child Selector(>)
3. Adjacent sibling Selector(+)
4. General Sibling Selector(~)
-->

<!--Child selector - if we don't want to apply for child even if they are in same tag then 
process with the Child selector-->


<html>
    <head>
        <title>
            Child selector
        </title>
        <style>
            div>p{
                background-color: rgb(134, 221, 13);
            }

        </style>
    </head>
    <body>
        <div>
            <p>APPLE</p>
            <p>BANANA</p>
            <p>MANGO</p>
            <b>
                <p>GOA</p>  Here not apply the format 
            </b>
        </div>
        <p>CHERRY</p>
    </body>
</html>

<!--General Sibling Selector(~)
if we want apply a format to the followed(next) tags-->


<html>
    <head>
        <title> General sibling selector</title>
        <style>
            p~h2{    /*format applied for h3 tags (h3 is followed by p) */
                background-color: rgb(233, 11, 11);
            }

        </style>
    </head>
    <body>
        <div>
            <p>HELLO</p>
            <h2>APPLE</h2><!--applied-->
            <h2>MANGO</h2><!--applied-->
            <h2>GOA</h2><!--applied-->
            <b>
                <p> HONEY</p>
                <h2> STRAWBERRY</h2>
            </b>
        </div>
        <h2>GRAPES</h2> <!-- not applied-->
    </body>
</html>



<!--Adjacent sibling Selector(+)
if we want apply a format to the followed(next) tag only(one tag only)...-->

<html>
    <head>
        <title>
            Adjascent sibling selector
        </title>
        <style>
            p+h1{
                background-color: blue;
            }

        </style>
    </head>
    <body>
        <div>
        <p>ROSE</p>
        <h1>JASMINE</h1>
        <h1>LILLY</h1>
        <b>
            <p>HELLO</p>
            <h1>SUNFLOWER</h1>
        </b>
    </div>
        <p>
            <h1>HAI</h1>
        </p>
        <i> 
            <h1>WELCOME</h1> 
        </i>

        
    </body>

</html>
