<!-- ðŸ”¹ What is Transition in CSS?
A transition makes a change happen slowly and smoothly instead of instantly.
It works when something changes (like when you hover over a button).
It moves from one state to another state.
It only has a start and an end. -->

<!-- Simple Example: -->
<!-- 
When you move your mouse over a button,
instead of the color changing suddenly, it changes slowly.
ðŸ‘‰ That smooth change is a transition. -->


<!-- ðŸ”¹ What is Animation in CSS?
An animation is used to create movement or effects with multiple steps.
It does not need a hover or click to start.
It can run automatically.
It can repeat again and again.
You can control different stages of movement. -->
<!-- 
Simple Example:
A box keeps moving left and right again and again automatically.
ðŸ‘‰ That continuous movement is an animation. -->

<!-- 
ðŸ”¥ Main Difference (Very Simple)
Transition â†’ Smooth change between two states.
Animation â†’ Multiple steps of movement or effect that can run automatically. -->

The animation-direction property specifies whether an animation should be played forwards, backwards or in alternate cycles.

â€¢	normal - The animation is played as normal (forwards). This is default
â€¢	reverse - The animation is played in reverse direction (backwards)
â€¢	alternate - The animation is played forwards first, then backwards
â€¢	alternate-reverse - The animation is played backwards first, then forwards -->

<!-- Specify the Speed Curve of the Animation
The animation-timing-function property specifies the speed curve of the animation.
The animation-timing-function property can have the following values:
â€¢	ease - Specifies an animation with a slow start, then fast, then end slowly (this is default)
â€¢	linear - Specifies an animation with the same speed from start to end
â€¢	ease-in - Specifies an animation with a slow start
â€¢	ease-out - Specifies an animation with a slow end
â€¢	ease-in-out - Specifies an animation with a slow start and end
â€¢	cubic-bezier(n,n,n,n) - Lets you define your own values in a cubic-bezier function
The following example shows some of the different speed curves that can be used: -->
<style> 
div {
  width: 100px;
  height: 50px;
  background-color: red;
  font-weight: bold;
  position: relative;
  animation: mymove 5s;
  animation-fill-mode: forwards;
}
#div1 {animation-timing-function: linear;}
#div2 {animation-timing-function: ease;}
#div3 {animation-timing-function: ease-in;}
#div4 {animation-timing-function: ease-out;}
#div5 {animation-timing-function: ease-in-out;}

@keyframes mymove {
  from {left: 0px;}
  to {left: 300px;}
}
</style>
