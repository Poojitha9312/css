<html>
    <head>
        <title>
            position tag
        </title>
        <style>
            .box{
                width: 400px;
                height:600px;
                background-color: orange;
                

            }
            .box div{
                display:inline-block;
            }
            #div1{
                width: 100px;
                height:100px;
                background-color: red;
                border-radius:50%;
                position:relative;
               
               
            
            }
            #div2{
                width:100px;
                height:100px;
                background-color: blue;
                border-radius: 50%;
                 position:absolute;
                 top:10px;
                 left:20px;
               

            }
            #div3{
                width:100px;
                height:100px;
                background-color:green ;
                border-radius:50%;
            }
        </style>
    </head>
    <body>
        <div class="box">
            <div id="div1"></div>
            <div id="div2"></div>
            <div id="div3"></div>
        </div>
    </body>
</html>
